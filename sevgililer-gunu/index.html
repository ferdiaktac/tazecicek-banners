    <style>
      /* Flying Hearts Animation */
      .b-btn,
      .b-btn-small {
        overflow: visible !important;
        z-index: 10;
      }

      .b-btn::before,
      .b-btn::after,
      .b-btn-small::before,
      .b-btn-small::after {
        content: "♥";
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: transparent;
        font-size: 16px;
        pointer-events: none;
        transition: all 0.3s;
        opacity: 0;
        z-index: -1;
      }

      .b-btn:hover::before,
      .b-btn-small:hover::before {
        animation: hearts-fly-1 1.2s ease-out infinite;
      }

      .b-btn:hover::after,
      .b-btn-small:hover::after {
        animation: hearts-fly-2 1.2s ease-out 0.2s infinite;
      }

      @keyframes hearts-fly-1 {
        0% {
          opacity: 0;
          transform: translate(-50%, -50%) scale(0.5);
          text-shadow:
            0 0 0 #da485b,
            0 0 0 #da485b,
            0 0 0 #da485b;
        }
        20% {
          opacity: 1;
          transform: translate(-50%, -50%) scale(1);
          text-shadow:
            0 0 0 #da485b,
            0 0 0 #da485b,
            0 0 0 #da485b;
        }
        100% {
          opacity: 0;
          transform: translate(-50%, -50%) scale(1.5);
          text-shadow:
            -30px -50px 0 #da485b,
            30px -40px 0 #da485b,
            -10px -70px 0 #da485b;
        }
      }

      @keyframes hearts-fly-2 {
        0% {
          opacity: 0;
          transform: translate(-50%, -50%) scale(0.5);
          text-shadow:
            0 0 0 #da485b,
            0 0 0 #da485b;
        }
        20% {
          opacity: 1;
          transform: translate(-50%, -50%) scale(1);
          text-shadow:
            0 0 0 #da485b,
            0 0 0 #da485b;
        }
        100% {
          opacity: 0;
          transform: translate(-50%, -50%) scale(1.5);
          text-shadow:
            20px -60px 0 #da485b,
            -20px -30px 0 #da485b;
        }
      }

      @media (max-width: 500px) {
        .heart-main {
          left: 50% !important;
          translate: -50% 0 !important;
        }
      }
    </style>

<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Banner Grid</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <!-- CSS Files -->
    <link rel="stylesheet" href="css/banner-main.css" />
    <link rel="stylesheet" href="css/animate.min.css" />
  </head>

  <body style="margin: 10px">
    <main class="container" style="max-width: 1480px; margin: auto">
      <section class="grid">
        <!-- Hero -->
        <article class="hero surface-brand-light">
          <a class="banner-link p-36" href="#">
            <div class="content content-center text-center">
              <h3
                class="text-36 font-bold animate__animated animate__fadeInDown animate__faster"
              >
                En Çok Satan Öğretmen Çiçekleri
              </h3>
              <p
                class="text-16 font-regular animate__animated animate__fadeInDown animate__faster animate-delay-02s"
              >
                Stoklar Bitiyor, Tükenmeden Sipariş Ver
              </p>
              <div
                class="btn animate__animated animate__fadeInUp animate__faster animate-delay-03s"
              >
                ALIŞVERİŞE BAŞLA
              </div>
            </div>
            <img
              class="figure animate__animated animate__slideInUp animate__faster"
              src="images/logo-icon.svg"
              style="
                width: clamp(360px, calc(100vw * 558 / 1200), 558px);
                bottom: -75px;
                opacity: 0.1 !important;
              "
            />
            <img
              class="figure gif"
              src="images/slider-1-1.png"
              style="
                height: clamp(380px, calc(100vw * 526 / 1200), 526px);
                --i: 0;
              "
            />
            <img
              class="figure gif"
              src="images/slider-1-2.png"
              style="
                height: clamp(380px, calc(100vw * 526 / 1200), 526px);
                --i: 1;
              "
            />
            <img
              class="figure gif"
              src="images/slider-1-3.png"
              style="
                height: clamp(380px, calc(100vw * 526 / 1200), 526px);
                --i: 2;
              "
            />
            <img
              class="figure gif"
              src="images/slider-1-4.png"
              style="
                height: clamp(380px, calc(100vw * 526 / 1200), 526px);
                --i: 3;
              "
            />
          </a>
        </article>

        <!-- Right Top -->
        <article
          class="grid-1 surface-cream-light animate__animated animate__fadeInRight animate__faster animate-disable-mobile"
        >
          <a class="banner-link p-24" href="#">
            <div class="content content-left text-left">
              <h3
                class="text-30 lh-110 animate__animated animate__fadeInDown animate__faster"
              >
                <span class="font-regular">Öğretmene<br /></span>Saksı Çiçekleri
              </h3>
              <div
                class="btn-small animate__animated animate__fadeInUp animate__faster animate-delay-03s"
              >
                HEDİYENİ SEÇ
              </div>
            </div>
            <img
              class="figure animate__animated animate__rotateInDownRight animate__faster"
              src="images/wing.svg"
              style="
                height: clamp(420px, calc(100vw * 558 / 1200), 558px);
                top: 20px;
                left: inherit;
                right: -20px;
                margin-right: 0;
              "
            />
            <img
              class="figure animate__animated animate__fadeInRight animate__faster animate-delay-03s"
              src="images/grid-1-1.png"
              style="
                height: clamp(210px, calc(100vw * 294 / 1200), 294px);
                left: inherit;
                margin-right: 0;
              "
            />
            <img
              class="figure animate__animated animate__fadeInUp animate__faster animate-delay-05s"
              src="images/grid-1-2.png"
              style="
                height: clamp(150px, calc(100vw * 210 / 1200), 210px);
                right: 50px;
                bottom: 10px;
              "
            />
          </a>
        </article>

        <!-- Right Bottom -->
        <article
          class="grid-2 surface-cream-light animate__animated animate__fadeInRight animate__faster animate-delay-02s animate-disable-mobile"
        >
          <a class="banner-link p-24" href="#">
            <div class="content content-left text-left">
              <h3
                class="text-30 lh-110 animate__animated animate__fadeInDown animate__faster"
              >
                <span class="font-regular">Öğretmene<br /></span>Orkideler
              </h3>
              <div
                class="btn-small animate__animated animate__fadeInUp animate__faster animate-delay-03s"
              >
                HEDİYENİ SEÇ
              </div>
            </div>
            <img
              class="figure animate__animated animate__rotateInDownRight animate__faster"
              src="images/wing.svg"
              style="
                height: clamp(420px, calc(100vw * 558 / 1200), 558px);
                top: 20px;
                left: inherit;
                right: -20px;
                margin-right: 0;
              "
            />
            <img
              class="figure animate__animated animate__fadeInRight animate__faster animate-delay-03s"
              src="images/grid-2-1.png"
              style="
                height: clamp(210px, calc(100vw * 313 / 1200), 313px);
                left: inherit;
                margin-right: 0;
              "
            />
            <img
              class="figure animate__animated animate__fadeInUp animate__faster animate-delay-05s"
              src="images/grid-2-2.png"
              style="
                height: clamp(150px, calc(100vw * 247 / 1200), 247px);
                right: 50px;
                bottom: 10px;
              "
            />
          </a>
        </article>

        <!-- Small Banners -->
        <div class="small-banners">
          <!-- Small 1 -->
          <article
            class="banner surface-brand-light animate__animated animate__fadeInUp animate__faster animate-delay-01s animate-disable-mobile"
          >
            <a class="banner-link p-24" href="#">
              <div class="content">
                <h3
                  class="text-24 lh-110 animate__animated animate__fadeInDown animate__faster"
                >
                  <span class="font-regular text-20">Tüm Türkiye<br /></span
                  >Kargolu Çiçekler
                </h3>
                <div
                  class="btn-small animate__animated animate__fadeInUp animate__faster animate-delay-03s"
                >
                  HEMEN İNCELE
                </div>
              </div>
              <img
                class="figure animate__animated animate__slideInUp animate__faster"
                src="images/small-shape-1.svg"
                style="width: 100%; bottom: 0"
              />
              <img
                class="figure animate__animated animate__fadeInRight animate__faster animate-delay-02s"
                src="images/small-1.png"
                style="
                  margin-right: 0;
                  height: clamp(130px, calc(100vw * 205 / 1200), 205px);
                "
              />
            </a>
          </article>

          <!-- Small 2 -->
          <article
            class="banner surface-brand-light animate__animated animate__fadeInUp animate__faster animate-delay-02s animate-disable-mobile"
          >
            <a class="banner-link p-24" href="#">
              <div class="content">
                <h3
                  class="text-24 lh-110 animate__animated animate__fadeInDown animate__faster"
                >
                  <span class="font-regular text-20">2025<br /></span>Yeni
                  Tasarımlar
                </h3>
                <div
                  class="btn-small animate__animated animate__fadeInUp animate__faster animate-delay-03s"
                >
                  HEMEN İNCELE
                </div>
              </div>
              <img
                class="figure animate__animated animate__slideInUp animate__faster"
                src="images/small-shape-2.svg"
                style="width: 100%; bottom: 0"
              />
              <img
                class="figure animate__animated animate__fadeInRight animate__faster animate-delay-02s"
                src="images/small-2.png"
                style="
                  margin-right: 0;
                  height: clamp(130px, calc(100vw * 205 / 1200), 205px);
                "
              />
            </a>
          </article>

          <!-- Small 3 -->
          <article
            class="banner surface-brand-light animate__animated animate__fadeInUp animate__faster animate-delay-03s animate-disable-mobile"
          >
            <a class="banner-link p-24" href="#">
              <div class="content">
                <h3
                  class="text-24 lh-110 animate__animated animate__fadeInDown animate__faster"
                >
                  <span class="font-regular text-20">Taptaze<br /></span>Premium
                  Aranjmanlar
                </h3>
                <div
                  class="btn-small animate__animated animate__fadeInUp animate__faster animate-delay-03s"
                >
                  HEMEN İNCELE
                </div>
              </div>
              <img
                class="figure animate__animated animate__slideInUp animate__faster"
                src="images/small-shape-3.svg"
                style="width: 100%; bottom: 0"
              />
              <img
                class="figure animate__animated animate__fadeInRight animate__faster animate-delay-02s"
                src="images/small-3.png"
                style="
                  margin-right: 0;
                  height: clamp(130px, calc(100vw * 205 / 1200), 205px);
                "
              />
            </a>
          </article>
        </div>
      </section>
    </main>
  </body>
</html>

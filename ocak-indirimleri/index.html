<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ocak İndirimleri</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <!-- CSS Files -->
    <link rel="stylesheet" href="../css/banner-main.css" />
    <link rel="stylesheet" href="../css/animate.min.css" />
  </head>

  <body style="margin: 10px">
    <main class="container" style="max-width: 1480px; margin: auto">
      <section class="grid">
        <!-- Hero -->
        <article class="hero surface-brand-light p-36">
          <a class="banner-link" href="#">
            <div
              class="content content-center text-center"
              style="justify-content: space-between"
            >
              <div class="row">
                <h3
                  class="text-36 font-bold animate__animated animate__fadeInDown animate__faster"
                >
                  Yeni Yıla Taze Bir Başlangıç
                  <p class="text-16 font-regular pt-12">
                    Taptaze çiçekler, 90 Dakikada Kapında!
                  </p>
                </h3>
              </div>

              <div
                class="b-btn animate__animated animate__fadeInUp animate__faster animate-delay-03s"
                style="position: relative"
              >
                ALIŞVERİŞE BAŞLA
              </div>
            </div>
          </a>
          <img
            class="figure animate__animated animate__slideInUp animate__faster"
            src="images_ocak_indirimleri/logo-icon.svg"
            style="
              width: clamp(460px, calc(100vw * 558 / 1200), 558px);
              bottom: -40px;
              opacity: 0.1 !important;
            "
          />
          <img
            class="figure animate__animated animate__slideInUp animate__faster animate-delay-02s"
            src="images_ocak_indirimleri/slider-1-1.webp"
            style="height: clamp(460px, calc(100vw * 502 / 1200), 502px)"
          />
        </article>

        <!-- Right Top -->
        <article
          class="grid-1 animate__animated animate__fadeInRight animate__faster animate-disable-mobile p-24 surface-cream-light"
        >
          <a class="banner-link" href="#">
            <div class="content content-left text-left">
              <h3
                class="text-30 font-bold lh-110 animate__animated animate__fadeInDown animate__faster"
              >
                Taptaze<br />Buketler
              </h3>
              <div
                class="b-btn-small animate__animated animate__fadeInUp animate__faster animate-delay-03s"
              >
                HEMEN İNCELE
              </div>
            </div>
          </a>
          <img
            class="figure animate__animated animate__rotateInDownRight animate__faster"
            src="images_ocak_indirimleri/wing.svg"
            style="
              height: clamp(420px, calc(100vw * 558 / 1200), 558px);
              top: 20px;
              left: inherit;
              right: -30px;
              margin-right: 0;
            "
          />
          <img
            class="figure animate__animated animate__fadeInRight animate__faster animate-delay-03s"
            src="images_ocak_indirimleri/grid-1.webp"
            style="
              height: clamp(210px, calc(100vw * 294 / 1200), 294px);
              left: inherit;
              margin-right: 0;
            "
          />
        </article>

        <!-- Right Bottom -->
        <article
          class="grid-2 animate__animated animate__fadeInRight animate__faster animate-delay-02s animate-disable-mobile p-24 surface-cream-light"
        >
          <a class="banner-link" href="#">
            <div class="content content-left text-left">
              <h3
                class="text-30 font-bold lh-110 animate__animated animate__fadeInDown animate__faster"
              >
                Çok Satan<br />Çiçekler
              </h3>
              <div
                class="b-btn-small animate__animated animate__fadeInUp animate__faster animate-delay-03s"
              >
                HEMEN İNCELE
              </div>
            </div>
          </a>
          <img
            class="figure animate__animated animate__rotateInDownRight animate__faster"
            src="images_ocak_indirimleri/wing.svg"
            style="
              height: clamp(420px, calc(100vw * 558 / 1200), 558px);
              top: 20px;
              left: inherit;
              right: -30px;
              margin-right: 0;
            "
          />
          <img
            class="figure animate__animated animate__fadeInRight animate__faster animate-delay-03s"
            src="images_ocak_indirimleri/grid-2.webp"
            style="
              height: clamp(210px, calc(100vw * 313 / 1200), 313px);
              left: inherit;
              margin-right: 0;
            "
          />
          <img
            class="figure animate__animated animate__fadeInUp animate__faster animate-delay-05s"
            src="images_ocak_indirimleri/grid-2-1.webp"
            style="
              height: clamp(120px, calc(100vw * 165 / 1200), 165px);
              right: 30px;
              bottom: 10px;
            "
          />
        </article>

        <!-- Small Banners -->
        <div class="small-banners">
          <!-- Small 1 -->
          <article
            class="banner surface-brand-light animate__animated animate__fadeInUp animate__faster animate-delay-01s animate-disable-mobile p-24"
          >
            <a class="banner-link" href="#">
              <div class="content">
                <h3
                  class="text-24 font-bold lh-110 animate__animated animate__fadeInDown animate__faster"
                >
                  <span class="font-regular text-20">Tüm Türkiye<br /></span
                  >Kargolu Çiçekler
                </h3>
                <div
                  class="b-btn-small animate__animated animate__fadeInUp animate__faster animate-delay-03s"
                >
                  HEMEN İNCELE
                </div>
              </div>
            </a>
            <img
              class="figure animate__animated animate__slideInUp animate__faster"
              src="images_ocak_indirimleri/small-shape-1.svg"
              style="width: 100%; bottom: 0"
            />
            <img
              class="figure animate__animated animate__fadeInRight animate__faster animate-delay-02s"
              src="images_ocak_indirimleri/small-1.webp"
              style="
                margin-right: 0;
                height: clamp(130px, calc(100vw * 205 / 1200), 205px);
              "
            />
          </article>

          <!-- Small 2 -->
          <article
            class="banner surface-brand-light animate__animated animate__fadeInUp animate__faster animate-delay-02s animate-disable-mobile p-24"
          >
            <a class="banner-link" href="#">
              <div class="content">
                <h3
                  class="text-24 font-bold lh-110 animate__animated animate__fadeInDown animate__faster"
                >
                  <span class="font-regular text-20">2025<br /></span>Yeni
                  Tasarımlar
                </h3>
                <div
                  class="b-btn-small animate__animated animate__fadeInUp animate__faster animate-delay-03s"
                >
                  HEMEN İNCELE
                </div>
              </div>
            </a>
            <img
              class="figure animate__animated animate__slideInUp animate__faster"
              src="images_ocak_indirimleri/small-shape-2.svg"
              style="width: 100%; bottom: 0"
            />
            <img
              class="figure animate__animated animate__fadeInRight animate__faster animate-delay-02s"
              src="images_ocak_indirimleri/small-2.webp"
              style="
                margin-right: 0;
                height: clamp(130px, calc(100vw * 205 / 1200), 205px);
              "
            />
          </article>

          <!-- Small 3 -->
          <article
            class="banner surface-brand-light animate__animated animate__fadeInUp animate__faster animate-delay-03s animate-disable-mobile p-24"
          >
            <a class="banner-link" href="#">
              <div class="content">
                <h3
                  class="text-24 font-bold lh-110 animate__animated animate__fadeInDown animate__faster"
                >
                  <span class="font-regular text-20">Taptaze<br /></span>Premium
                  Aranjmanlar
                </h3>
                <div
                  class="b-btn-small animate__animated animate__fadeInUp animate__faster animate-delay-03s"
                >
                  HEMEN İNCELE
                </div>
              </div>
            </a>
            <img
              class="figure animate__animated animate__slideInUp animate__faster"
              src="images_ocak_indirimleri/small-shape-3.svg"
              style="width: 100%; bottom: 0"
            />
            <img
              class="figure animate__animated animate__fadeInRight animate__faster animate-delay-02s"
              src="images_ocak_indirimleri/small-3.webp"
              style="
                margin-right: 0;
                height: clamp(130px, calc(100vw * 205 / 1200), 205px);
              "
            />
          </article>
        </div>
      </section>
    </main>
  </body>
</html>
